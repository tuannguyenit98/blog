<section class="auth">
    <div class="container">
      <div class="auth-popup row">
        <!-- <div  class="banner col-md-6 col-12 m-0 p-0">
          <img src="../../../assets/banner-login.jpg" alt="" class="banner-bg">
        </div> -->
        <div class="content col-md-6 col-12">
          <div class="form">
            <h1 class="text-center text-uppercase">Đăng nhập</h1>
            <div class="d-flex">
              <form [formGroup]="formSignIn" class="form-content" (ngSubmit)="onSubmit()" *ngIf="formSignIn">
                <div class="form-group row">
                  <div class="col-md-12 col-12 input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i nz-icon nzType="user" nzTheme="outline"></i></span>
                    </div>
                    <input class="form-control" type="text" formControlName="username" placeholder="Tên tài khoản (Username) (*)"
                      [class.is-invalid]="formErrors.username">
                  </div>
                  <p class="warning text-danger">{{formErrors.username}}</p>
                </div>
                <div class="form-group row">
                  <div class="col-md-12 col-12 input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i nz-icon nzType="key" nzTheme="outline"></i></span>
                    </div>
                    <input class="form-control" type="password" formControlName="password" placeholder="Mật khẩu (password) (*)"
                      [class.is-invalid]="formErrors.password">
                  </div>
                  <p class="warning text-danger">{{formErrors.password}}</p>
                </div>
                <div class="form-group row">
                  <div class="col-md-12 col-12 input-group">
                    <button class="form-control color-btn font" type="submit"><i class="mr-1" nz-icon nzType="login" nzTheme="outline"></i>Đăng nhập</button>
                  </div>
                </div>
                <div class="form-group row">
                  <!-- <div class="col-md-12 col-12">
                    <a class="d-flex justify-content-center" href="/auth/sign-up">Bạn chưa có tài khoản? - Đăng ký tại đây</a>
                    <a class="d-flex justify-content-center" >Quên mật khẩu ?</a>
                  </div> -->
                  <div class="col-md-12 col-12 d-flex justify-content-center">
                    <!-- <p class="font-italic mt-1"> (New to Order Food? Sign up here) </p> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
