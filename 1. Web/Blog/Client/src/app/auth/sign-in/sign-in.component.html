<div class="auth-popup row justify-content-center align-items-center vh-100">
  <div class="content col-md-6 col-12 p-4 shadow-lg rounded bg-white">
    <h1 class="text-center text-uppercase mb-4">Đăng nhập</h1>
    <form [formGroup]="formSignIn" class="form-content" (ngSubmit)="onSubmit()" *ngIf="formSignIn">
      <div class="form-group">
        <label for="username" class="font-weight-bold">Tên tài khoản (Username) (*)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-light"> 
              <i nz-icon nzType="user" nzTheme="outline"></i>
            </span>
          </div>
          <input id="username" class="form-control" type="text" formControlName="username" placeholder="Nhập tên tài khoản"
            [class.is-invalid]="formErrors.username">
        </div>
        <p class="warning text-danger mt-1">{{formErrors.username}}</p>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Mật khẩu (Password) (*)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-light"> 
              <i nz-icon nzType="key" nzTheme="outline"></i>
            </span>
          </div>
          <input id="password" class="form-control" type="password" formControlName="password" placeholder="Nhập mật khẩu"
            [class.is-invalid]="formErrors.password">
        </div>
        <p class="warning text-danger mt-1">{{formErrors.password}}</p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block font-weight-bold" type="submit">
          <span *ngIf="isSubmit" nz-icon [nzType]="'loading'"></span>
          <i class="mr-1" nz-icon nzType="login" nzTheme="outline"></i>
          Đăng nhập
        </button>
      </div>
      <div class="form-group text-center">
        <a href="/auth/sign-up" class="text-primary d-block">Bạn chưa có tài khoản? - Đăng ký tại đây</a>
        <a href="/auth/forgot-password" class="text-secondary d-block mt-2">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
</div>
