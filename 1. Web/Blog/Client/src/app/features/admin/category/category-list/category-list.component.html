<div class="row mx-0 align-items">
    <div class="d-flex align-items-center">
      <h4 class="text-uppercase font-weight-bold primary-color mb-0">
        danh sách danh mục
      </h4>
    </div>
    <div class="mx-0 ml-auto d-flex">
      <div class="ml-auto d-flex flex-wrap w-100">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex form-inline pl-0 pr-0">
          <div class="search-area mx-1" nz-tooltip nzTooltipTitle="Tìm theo tên, email" nzTooltipPlacement="bottomLeft">
            <nz-input-group class="search" nzSearch [nzAddOnAfter]="suffixButton">
              <input type="text" nz-input [placeholder]="
                    'Tìm theo tên'
                  " (keyup)="searchTerm$.next($any($event.target).value)" [value]="searchTerm$.value" />
            </nz-input-group>
            <ng-template #suffixButton>
              <button nz-button nzType="primary" nzSearch>
                <i nz-icon nzType="search"></i>
              </button>
            </ng-template>
          </div>
          <button nz-button nzType="primary" type="submit"
            class="text-uppercase d-flex align-items-center justify-content-center mx-1"
            [routerLink]="['/admin/category/create']">
            Tạo mới
          </button>
          <!-- <button nz-button nzType="primary" type="click"
              class="text-uppercase d-flex align-items-center justify-content-center ml-1" (click)="filterUserList()">
              <i nz-icon nzType="undo" nzTheme="outline"></i>
            </button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="h-100 w-100 table-content pt-3">
    <nz-table #basicTable nzBordered [nzFrontPagination]="false" [nzData]="categories"
      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changPageSize($event)" [nzLoading]="loading"
      [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzScroll]="{ x: '1100px' }">
      <thead>
        <tr>
          <th class="table-col-stt text-center">
            <p class="mb-0">STT</p>
          </th>
          <th class="table-col-name">
            <p class="mb-0">Tên sản phẩm</p>
          </th>
          <th class="table-col-owner">
            <p class="mb-0">Danh mục</p>
          </th>
          <th class="table-col-status">
            <p class="mb-0">Trạng thái</p>
          </th>
          <th nzRight class="table-col-manipulation text-center">
            <p class="mb-0">Thao tác</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basicTable.data; let i = index">
          <td class="text-center">{{renderIndex(i)}}</td>
          <td>{{item.title}}</td>
          <td>{{item.metaTitle}}</td>
          <td>{{item.deleteAt ? 'Không hoạt động' : 'Hoạt động'}}</td>
          <td nzRight>
            <div class="d-flex justify-content-center align-items-center">
              <i nz-icon class="edit-active pointer mr-3" nzType="edit" nzTheme="outline"
                [routerLink]="['/admin/category/edit', item.id]"></i>
                <!-- <i nz-icon class="edit-active pointer mr-3" nzType="delete" nzTheme="outline"
                (click)="delete(item.id!)" ></i> -->
                <nz-switch [ngModel]="!item?.deleteAt" nzSize="small" nzControl="true" (click)="delete(item.id!)"></nz-switch>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
