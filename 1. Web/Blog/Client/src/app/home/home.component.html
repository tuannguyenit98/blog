                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Top -->
                        <div class="trending-top mb-30 mt-30">
                            <div class="trend-top-img">
                                <img src={{postFeature.postFeature.image}} alt="">
                                <div class="trend-top-cap">
                                    <span>{{postFeature.postFeature.categoryName}}</span>
                                    <h2><a href="details.html">
                                        {{postFeature.postFeature.title}}
                                        </a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Whats New Start -->
    <section class="whats-news-area pb-20">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-12">
                        <!-- Nav Card -->
                        <div class="tab-content" id="nav-tabContent">
                            <!-- card one -->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <div class="whats-news-caption">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6" *ngFor="let item of posts">
                                            <div class="single-what-news mb-100">
                                                <div class="what-img">
                                                    <img src={{item.image}} alt="">
                                                </div>
                                                <div class="what-cap">
                                                    <span class="color1">{{item.categoryName}}</span>
                                                    <h4><a href="#">{{item.title}}</a>
                                                    </h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Nav Card -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Start pagination -->
    <app-pagination [pageIndex]="pageIndex" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)"></app-pagination>
    <!-- End pagination  -->
    <!-- Whats New End -->
                    </div>
                    <!-- Riht content -->
                    <div class="col-lg-4 mt-30">
                        <div class="trand-right-single d-flex" *ngFor="let item of postFeature.postViews">
                            <div class="trand-right-img w-120">
                                <img src={{item.image}} alt="">
                            </div>
                            <div class="trand-right-cap">
                                <span class="color1">{{item.categoryName}}</span>
                                <h4><a href="details.html">{{item.title}}</a></h4>
                            </div>
                        </div>
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget post_category_widget">
                                <h4 class="widget_title">Category</h4>
                                <ul class="list cat-list">
                                    <li *ngFor="let item of categories">
                                        <a href="#" class="d-flex">
                                            <p>{{item.title}}</p>
                                            <p>({{item.postNumber}})</p>
                                        </a>
                                    </li>
                                </ul>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Trending Area End -->
</main>
