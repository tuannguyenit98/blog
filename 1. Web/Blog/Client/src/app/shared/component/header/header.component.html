<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header ">
            <div class="header-bottom header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3 col-md-12">
                            <a [routerLink]="['/']" class="font-size-40 font-weight-bold" style="color: #c8120b;">
                                Tuấn Nguyễn
                            </a>
                        </div>
                        <div class="col-xl-7 col-lg-7 col-md-9">
                            <div class="main-menu d-md-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a [routerLink]="['/']">Trang chủ</a></li>
                                        <li><a>Danh mục</a>
                                            <ul class="submenu">
                                                <li *ngFor="let item of categories">
                                                    <a [routerLink]="['/post', item.slug, 'category']"
                                                        routerLinkActive="router-link-active">{{item.title}}</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li><a [routerLink]="['contact']">Về mình</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="d-flex justify-content-between align-items-center header-right">
                                <div class="search-box">
                                    <form action="#">
                                        <input name="searchTerm" [(ngModel)]="searchTerm" type="text"
                                            placeholder="Tìm kiếm">
                                    </form>
                                </div>
                                <i (click)="handleSearch()" class="fas fa-search search-tag"></i>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-md-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
